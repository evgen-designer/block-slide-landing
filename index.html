<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Slide - Classic Puzzle</title>
    
    <style>
        /* --- RESET & VARIABLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            /* Palette based on SwiftUI Code */
            --bg-color: #0f172a; /* Slate 900 - Dark BG */
            --text-color: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.1);
            
            /* Button Colors */
            --btn-top: #22c55e;
            --btn-bottom: #166534;
            
            /* Block Colors (Blue Palette) */
            --block-base: #3b82f6;
            --block-light: #60a5fa;
            --block-shadow: #1e40af;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND CANVAS --- */
        #game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind everything */
            opacity: 0.15; /* Matching SwiftUI .opacity(0.15) */
            pointer-events: none;
        }

        .page-wrapper {
            max-width: 1440px;
            width: 100%;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            z-index: 5;
        }

        /* --- HEADER (From Keepiko Ref) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-top: 20px;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        /* CSS Logo Placeholder */
        .mini-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--btn-top), var(--block-base));
            border-radius: 6px;
        }
        
        nav.desktop-nav { display: flex; gap: 30px; }
        nav.desktop-nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        nav.desktop-nav a:hover { opacity: 1; text-decoration: underline; }

        /* --- MAIN CONTENT (Game Entry) --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 60px;
            padding-bottom: 100px;
        }

        /* Main Game Logo */
        .game-logo {
            max-width: 300px;
            width: 80%;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.4));
        }

        /* The Green Start Button */
        .game-button {
            position: relative;
            width: 200px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            display: inline-block;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .btn-layer-bottom {
            position: absolute;
            top: 6px; left: 0; right: 0; bottom: -6px;
            background-color: var(--btn-bottom);
            border-radius: 24px;
        }

        .btn-layer-top {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--btn-top);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- FOOTER & MOBILE --- */
        footer {
            padding: 40px 0 20px 0;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            text-align: center;
        }
        
        .mobile-nav { display: none; }

        @media (max-width: 768px) {
            .page-wrapper { padding: 0 20px; }
            nav.desktop-nav { display: none; }
            header { justify-content: center; }
            
            .mobile-nav {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 15px;
                background-color: var(--nav-bg);
                border-radius: 16px;
                margin-bottom: 20px;
            }
            .mobile-nav a { color: #fff; text-decoration: none; font-size: 14px; }
        }
    </style>
</head>
<body>

    <!-- 1. Background Canvas -->
    <canvas id="game-background"></canvas>

    <div class="page-wrapper">
        <!-- 2. Header -->
        <header>
            <a href="index.html" class="logo-area">
                <div class="mini-logo"></div>
                <span>Block Slide</span>
            </a>
            <nav class="desktop-nav">
                <a href="support.html">Contact</a>
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </nav>
        </header>

        <!-- 3. Main Content -->
        <main>
            <!-- Logo Placeholder (Replace src with actual logo) -->
            <img src="images/block-slide-logo.png" 
                 onerror="this.style.display='none'; document.getElementById('logo-text').style.display='block'" 
                 alt="Block Slide Logo" class="game-logo">
            
            <!-- Fallback text if no image -->
            <h1 id="logo-text" style="display:none; font-size: 60px; font-weight: 900; text-shadow: 0 10px 20px rgba(0,0,0,0.5);">
                BLOCK<br>SLIDE
            </h1>

            <!-- Start Button -->
            <button class="game-button" onclick="startTutorial()">
                <div class="btn-layer-bottom"></div>
                <div class="btn-layer-top">
                    <!-- Infinity Icon SVG -->

                        <path d="M12 12c-2-2.67-4-4-6-4a4 4 0 1 0 0 8c2 0 4-1.33 6-4Zm0 0c2 2.67 4 4 6 4a4 4 0 1 0 0-8c-2 0-4 1.33-6 4Z"></path>
                    </svg>
                    <span>Classic</span>
                </div>
            </button>
        </main>

        <!-- Mobile Nav -->
        <nav class="mobile-nav">
            <a href="support.html">Contact</a>

        </nav>

    <script>
        // --- GAME ENGINE LOGIC (Visuals Only) ---
        
        const canvas = document.getElementById('game-background');
        const ctx = canvas.getContext('2d');
        const TETROMINOS = {
            'I': [[1, 1, 1, 1]],
            'J': [[1, 0, 0], [1, 1, 1]],
            'L': [[0, 0, 1], [1, 1, 1]],
            'O': [[1, 1], [1, 1]],
            'S': [[0, 1, 1], [1, 1, 0]],
            'T': [[0, 1, 0], [1, 1, 1]],
            'Z': [[1, 1, 0], [0, 1, 1]]
        };
        const SHAPE_KEYS = Object.keys(TETROMINOS);
        
        let figures = [];
        const BLOCK_SIZE = 30; // Scaled up for web visibility
        const SPACING = 20;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateFigures();
            draw();
        }

        function generateFigures() {
            figures = [];
            const maxX = canvas.width;
            const maxY = canvas.height;

            // Try to place up to 20 figures
            for (let i = 0; i < 20; i++) {
                const shapeName = SHAPE_KEYS[Math.floor(Math.random() * SHAPE_KEYS.length)];
                const matrix = TETROMINOS[shapeName];
                
                const rows = matrix.length;
                const cols = matrix[0].length;
                const figW = cols * BLOCK_SIZE;
                const figH = rows * BLOCK_SIZE;

                // 50 attempts per shape
                for (let attempt = 0; attempt < 50; attempt++) {
                    const randX = Math.random() * (maxX - figW - SPACING) + SPACING/2;
                    const randY = Math.random() * (maxY - figH - SPACING) + SPACING/2;

                    // Check collision
                    let collision = false;
                    for (let f of figures) {
                        // Inflate rect by spacing for buffer
                        if (
                            randX < f.x + f.w + SPACING &&
                            randX + figW + SPACING > f.x &&
                            randY < f.y + f.h + SPACING &&
                            randY + figH + SPACING > f.y
                        ) {
                            collision = true;
                            break;
                        }
                    }

                    if (!collision) {
                        figures.push({ matrix, x: randX, y: randY, w: figW, h: figH });
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Colors from CSS variables
            const cBase = '#3b82f6';
            const cLight = '#60a5fa';
            const cShadow = '#1e40af';

            figures.forEach(fig => {
                const matrix = fig.matrix;
                for(let r=0; r<matrix.length; r++) {
                    for(let c=0; c<matrix[0].length; c++) {
                        if(matrix[r][c] === 1) {
                            const bx = fig.x + (c * BLOCK_SIZE);
                            const by = fig.y + (r * BLOCK_SIZE);
                            const gap = 1;
                            const size = BLOCK_SIZE - (gap * 2);
                            
                            // 1. Base
                            ctx.fillStyle = cBase;
                            ctx.fillRect(bx + gap, by + gap, size, size);

                            // 2. Light Bevel (Top/Left)
                            ctx.fillStyle = cLight;
                            ctx.beginPath();
                            ctx.moveTo(bx + gap, by + gap + size);
                            ctx.lineTo(bx + gap, by + gap);
                            ctx.lineTo(bx + gap + size, by + gap);
                            ctx.lineTo(bx + gap + size - 4, by + gap + 4);
                            ctx.lineTo(bx + gap + 4, by + gap + 4);
                            ctx.lineTo(bx + gap + 4, by + gap + size - 4);
                            ctx.fill();

                            // 3. Shadow Bevel (Bottom/Right)
                            ctx.fillStyle = cShadow;
                            ctx.beginPath();
                            ctx.moveTo(bx + gap + size, by + gap);
                            ctx.lineTo(bx + gap + size, by + gap + size);
                            ctx.lineTo(bx + gap, by + gap + size);
                            ctx.lineTo(bx + gap + 4, by + gap + size - 4);
                            ctx.lineTo(bx + gap + size - 4, by + gap + size - 4);
                            ctx.lineTo(bx + gap + size - 4, by + gap + 4);
                            ctx.fill();

                            // 4. Center Face
                            ctx.fillStyle = cBase;
                            ctx.fillRect(bx + gap + 4, by + gap + 4, size - 8, size - 8);
                        }
                    }
                }
            });
        }

        function startTutorial() {
            // Animation effect for button click
            console.log("Starting Game/Tutorial...");
            // Redirect to app store or trigger logic
        }

        window.addEventListener('resize', resize);
        resize(); // Init
    </script>
