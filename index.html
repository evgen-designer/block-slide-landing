<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Slide - Puzzle Game</title>
    
    <style>
        /* --- RESET & VARIABLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-color: #0f172a; /* Slate 900 */
            --text-color: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.1);
            
            /* SWIFTUI COLORS */
            --btn-front: #22c55e;  /* Hex: 0x22c55e */
            --btn-back: #166534;   /* Hex: 0x166534 */
            
            /* Block Colors */
            --block-base: #3b82f6;
            --block-light: #60a5fa;
            --block-shadow: #1e40af;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND CANVAS --- */
        #game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15; /* Matching SwiftUI opacity */
            pointer-events: none;
        }

        .page-wrapper {
            max-width: 1440px;
            width: 100%;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            z-index: 5;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-top: 20px;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .mini-logo {
    width: 32px;
    height: 32px;
    border-radius: 8px;              /* iOS icon rounded corners */
    object-fit: cover;               /* prevents stretching */
    display: block;

    /* makes PNG look like real iOS icon */
    box-shadow:
        0 1px 1px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.08);
}
        
        nav.desktop-nav { display: flex; gap: 30px; }
        nav.desktop-nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        nav.desktop-nav a:hover { opacity: 1; text-decoration: underline; }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 50px; /* Gap between Logo and Button */
            padding-bottom: 80px;
        }

        /* LOGO IMAGE STYLE - MATCHING SWIFT VIEW */
        .game-logo {
            max-width: 400px; /* Larger to match the app screen */
            width: 72%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(34, 197, 94, 0.2)); /* Slight green glow */
            transition: transform 0.3s ease;
        }
        .game-logo:hover { transform: scale(1.02); }

        .tagline {
    font-size: 22px;
    font-weight: 500;
    opacity: 0.9;
    letter-spacing: 0.4px;
    margin-top: -32px;   /* pulls subtitle closer to logo */
    margin-bottom: -10px; /* keeps button spacing nice */
}
        /* --- PERFECT SWIFTUI BUTTON REPLICA --- */
        .game-button {
            position: relative;
            width: 220px;  /* Slightly wider for comfort */
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            /* Necessary to allow the negative-margin background to show without scrollbars */
            margin: 10px; 
            transform: scale(1);
            transition: transform 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .game-button:active {
            transform: scale(0.96);
        }

        /* 1. The Dark Background (Padding -6 equivalent) */
        .btn-layer-back {
            position: absolute;
            /* In SwiftUI padding(-6) expands the view outward */
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            background-color: var(--btn-back); 
            border-radius: 24px; /* Matches cornerRadius(24) */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* 2. The Main Green Button */
        .btn-layer-front {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: var(--btn-front);
    border-radius: 20px;

    /* Layout like Keepiko badge */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;

    /* IMPORTANT: stop the "START" styling */
    color: white;
    text-transform: none;
    letter-spacing: 0;
}

        /* --- APP STORE BADGE CONTENT (text inside button) --- */
.btn-layer-front .app-store-logo {
    font-size: 36px;
    line-height: 1;
}

.btn-layer-front .app-store-text {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    line-height: 1.15;
}

.btn-layer-front .app-store-text-top {
    font-size: 11px;
    font-weight: 400;
}

.btn-layer-front .app-store-text-bottom {
    font-size: 22px;
    font-weight: 600;
}


/* ---- App Store badge layout ---- */
.btn-layer-front.appstore-badge {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 0 22px;
    text-transform: none;
    letter-spacing: 0;
}

.appstore-icon {
    font-size: 34px;
    line-height: 1;
    transform: translateY(-1px);
}

.appstore-text {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    line-height: 1.05;
}

.appstore-text-top {
    font-size: 12px;
    font-weight: 600;
    opacity: 0.95;
}

.appstore-text-bottom {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: -0.2px;
}


        /* --- FOOTER & MOBILE --- */
        footer {
            padding: 40px 0 20px 0;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            text-align: center;
        }
        
        .mobile-nav { display: none; }

        @media (max-width: 768px) {
            .page-wrapper { padding: 0 20px; }
            nav.desktop-nav { display: none; }
            header { justify-content: center; }
            
            .mobile-nav {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 15px;
                background-color: var(--nav-bg);
                border-radius: 16px;
                margin-bottom: 20px;
            }
            .mobile-nav a { color: #fff; text-decoration: none; font-size: 14px; }
            
            .game-logo { max-width: 320px; }
        }
    </style>
</head>
<body>

    <!-- 1. Background Canvas -->
    <canvas id="game-background"></canvas>

    <div class="page-wrapper">
        <!-- 2. Header -->
        <header>
            <a href="/" class="logo-area">
    <img src="images/blockslide-appstore-icon.png" alt="Block Slide icon" class="mini-logo">
    <span>Block Slide</span>
</a>

            <nav class="desktop-nav">
                <a href="/contact">Contact</a>
                <a href="/terms">Terms</a>
                <a href="/privacy">Privacy</a>
            </nav>
        </header>

        <!-- 3. Main Content -->
        <main>
            <!-- 
               FIXED IMAGE PATH:
               Now pointing to 'images/block-slide-logo.png' 
            -->
            <img src="images/block-slide-logo.png" 
                 alt="Block Slide Logo" 
                 class="game-logo"
                 onerror="this.style.display='none'; document.getElementById('fallback-title').style.display='block';">

            <p class="tagline">Dodge. Match. Focus.</p>
            
            <!-- Fallback text (Hidden if image loads) -->
            <h1 id="fallback-title" style="display:none; font-size: 60px; font-weight: 900; text-shadow: 0 10px 20px rgba(0,0,0,0.5);">
                BLOCK<br>SLIDE
            </h1>

            <!-- 
               START BUTTON
               Styled to match the "START" button in your screenshot
            -->

           <a class="game-button"
   href="https://apps.apple.com/app/id6758521704"
   target="_blank"
   rel="noopener"
   onclick="if (typeof gtag === 'function') { gtag('event','app_store_click'); }">

    <div class="btn-layer-back"></div>

    <div class="btn-layer-front">
        <span class="app-store-logo"></span>

        <div class="app-store-text">
            <span class="app-store-text-top">Download on the</span>
            <span class="app-store-text-bottom">App Store</span>
        </div>
    </div>
</a>


        <!-- Mobile Nav -->
        <nav class="mobile-nav">
            <a href="/contact">Contact</a>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy</a>
        </nav>

        <footer>
            <p>© 2026 Block Slide. All rights reserved.</p>
        </footer>
    </div>

    <!-- Script to draw the background blocks -->
    <script>
        const canvas = document.getElementById('game-background');
        const ctx = canvas.getContext('2d');
        const TETROMINOS = {
            'I': [[1, 1, 1, 1]],
            'J': [[1, 0, 0], [1, 1, 1]],
            'L': [[0, 0, 1], [1, 1, 1]],
            'O': [[1, 1], [1, 1]],
            'S': [[0, 1, 1], [1, 1, 0]],
            'T': [[0, 1, 0], [1, 1, 1]],
            'Z': [[1, 1, 0], [0, 1, 1]]
        };
        const SHAPE_KEYS = Object.keys(TETROMINOS);
        
        let figures = [];
        const BLOCK_SIZE = 30; 
        const SPACING = 20;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateFigures();
            draw();
        }

        function generateFigures() {
            figures = [];
            const maxX = canvas.width;
            const maxY = canvas.height;

            for (let i = 0; i < 20; i++) {
                const shapeName = SHAPE_KEYS[Math.floor(Math.random() * SHAPE_KEYS.length)];
                const matrix = TETROMINOS[shapeName];
                
                const rows = matrix.length;
                const cols = matrix[0].length;
                const figW = cols * BLOCK_SIZE;
                const figH = rows * BLOCK_SIZE;

                for (let attempt = 0; attempt < 50; attempt++) {
                    const randX = Math.random() * (maxX - figW - SPACING) + SPACING/2;
                    const randY = Math.random() * (maxY - figH - SPACING) + SPACING/2;

                    let collision = false;
                    for (let f of figures) {
                        if (
                            randX < f.x + f.w + SPACING &&
                            randX + figW + SPACING > f.x &&
                            randY < f.y + f.h + SPACING &&
                            randY + figH + SPACING > f.y
                        ) {
                            collision = true;
                            break;
                        }
                    }

                    if (!collision) {
                        figures.push({ matrix, x: randX, y: randY, w: figW, h: figH });
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cBase = '#3b82f6';
            const cLight = '#60a5fa';
            const cShadow = '#1e40af';

            figures.forEach(fig => {
                const matrix = fig.matrix;
                for(let r=0; r<matrix.length; r++) {
                    for(let c=0; c<matrix[0].length; c++) {
                        if(matrix[r][c] === 1) {
                            const bx = fig.x + (c * BLOCK_SIZE);
                            const by = fig.y + (r * BLOCK_SIZE);
                            const gap = 1;
                            const size = BLOCK_SIZE - (gap * 2);
                            
                            ctx.fillStyle = cBase;
                            ctx.fillRect(bx + gap, by + gap, size, size);

                            ctx.fillStyle = cLight;
                            ctx.beginPath();
                            ctx.moveTo(bx + gap, by + gap + size);
                            ctx.lineTo(bx + gap, by + gap);
                            ctx.lineTo(bx + gap + size, by + gap);
                            ctx.lineTo(bx + gap + size - 4, by + gap + 4);
                            ctx.lineTo(bx + gap + 4, by + gap + 4);
                            ctx.lineTo(bx + gap + 4, by + gap + size - 4);
                            ctx.fill();

                            ctx.fillStyle = cShadow;
                            ctx.beginPath();
                            ctx.moveTo(bx + gap + size, by + gap);
                            ctx.lineTo(bx + gap + size, by + gap + size);
                            ctx.lineTo(bx + gap, by + gap + size);
                            ctx.lineTo(bx + gap + 4, by + gap + size - 4);
                            ctx.lineTo(bx + gap + size - 4, by + gap + size - 4);
                            ctx.lineTo(bx + gap + size - 4, by + gap + 4);
                            ctx.fill();

                            ctx.fillStyle = cBase;
                            ctx.fillRect(bx + gap + 4, by + gap + 4, size - 8, size - 8);
                        }
                    }
                }
            });
        }

        function startTutorial() {
            console.log("Start Button Clicked");
            // Add link to app store here if needed
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
